<virtualhost *:*>

	# Server properties
    ServerName godeep
	ServerAdmin admin@deepsightlabs.com

	# WSGI properties
    WSGIDaemonProcess webtool user=www-data group=www-data threads=5 home=/var/www/godeep/
    WSGIScriptAlias / /var/www/godeep/godeep.wsgi

	# Flask app root
	<directory /var/www/godeep>
        WSGIProcessGroup webtool
        WSGIApplicationGroup %{GLOBAL}
        WSGIScriptReloading On
        Order deny,allow
        Allow from all
    </directory>
    
    # GoDeep root for licensing
    <directory /opt/godeep>
		Satisfy Any
		Allow from all
	</directory>
    
    # Logging
    ErrorLog /var/www/godeep/error.log
	LogLevel warn
	CustomLog /var/www/godeep/access.log combined
	
</virtualhost>
