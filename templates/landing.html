<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <link rel="apple-touch-icon" sizes="76x76" href="../assets/img/apple-icon.png">
    <link rel="icon" type="image/png" href="../assets/img/favicon.png">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <title>DeepSight Labs</title>
    <meta content='width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0, shrink-to-fit=no' name='viewport'/>
    <!-- Fonts and icons -->
    <link href="https://fonts.googleapis.com/css?family=Montserrat: 400,700,200" rel="stylesheet" />
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/latest/css/font-awesome.min.css" />
    <!-- CSS Files -->
    <link href="/static/css/bootstrap.min.css" rel="stylesheet" />
    <link href="/static/css/main.css" rel="stylesheet" />
</head>

<body class="signup-page">
    <nav class="navbar navbar-expand-lg bg-white navbar-absolute navbar-transparent">
        <div class="container">
            <div class="navbar-translate">
                <a class="navbar-brand" href="/" rel="tooltip" title="DeepSight Labs" data-placement="bottom" target="_blank">
                    GoDeep Platform
                </a>
            </div>
        </div>
    </nav>
    <div class="page-header section-image">
        <div class="page-header-image" style="background-image: url('/static/img/{{ image }}') ;"></div>
        <div class="content-center">
            <div class="container">
                <div class="row">
                    <div class="col-md-6 ml-auto mr-auto mr-center">
                        <div class="card card-signup">
                            <div class="card-body">
                                <form class="form" method="POST" action="/licenseUpload" enctype="multipart/form-data">
                                    <h4 class="card-title text-center">License Status: {{ message }} for {{ validity }} days</h4>
                                    <div class="fileinput fileinput-new" data-provides="fileinput">
                                        <span class="btn btn-raised btn-round btn-default btn-file">
                                            <span class="fileinput-new">Add License</span>
                                            <span class="fileinput-exists">Change</span>
                                            <input type="hidden" name="license_file" accept=".lic">
                                            <input type="file" id="license_file" name="license_file" accept=".lic">
                                            <span class="fileinput-filename"></span>
                                        </span>
                                        <a class="btn btn-danger btn-round fileinput-exists" data-dismiss="fileinput">Remove</a>
                                        <button class="btn btn-primary btn-round fileinput-exists">Upload</button>
                                    </div>
                                </form>
                            </div>
                            {% if 'Valid' in message %}
                            <div class="card-footer">
                                <a href="/home" class="btn btn-primary btn-round">Launch</a>
                            </div>
                            {% endif %}
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <footer class="footer">
        <div class="container">
            <nav>
                <ul>
                    <li>
                        <a href="https://deepsightlabs.com">
                            DeepSight Labs
                        </a>
                    </li>
                </ul>
            </nav>
            <div class="copyright">
                &copy;
                <script>
                    document.write(new Date().getFullYear())
                </script>,
                <a href="https://www.deepsightlabs.com" target="_blank">DeepSight Labs</a>.
            </div>
        </div>
    </footer>
</body>

<!-- Core JS Files -->
<script src="/static/js/core/jquery.3.2.1.min.js" type="text/javascript"></script>
<script src="/static/js/core/popper.min.js" type="text/javascript"></script>
<script src="/static/js/core/bootstrap.min.js" type="text/javascript"></script>
<script src="/static/js/plugins/moment.min.js"></script>
<script src="/static/js/plugins/bootstrap-switch.js"></script>
<script src="/static/js/plugins/bootstrap-tagsinput.js"></script>
<script src="/static/js/plugins/bootstrap-selectpicker.js" type="text/javascript"></script>
<script src="/static/js/plugins/jasny-bootstrap.min.js"></script>
<script src="/static/js/plugins/nouislider.min.js" type="text/javascript"></script>
<script src="/static/js/plugins/bootstrap-datetimepicker.min.js" type="text/javascript"></script>
<!-- <script src="/static/js/main.js" type="text/javascript"></script> -->
</html>
