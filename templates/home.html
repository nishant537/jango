<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <link rel="apple-touch-icon" sizes="76x76" href="../assets/img/apple-icon.png">
    <link rel="icon" type="image/ico" href="/static/img/favicon.ico">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <title>Login Â· GoDeep by DeepSight AI Labs</title>
    <meta content='width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0, shrink-to-fit=no' name='viewport'/>
    <!-- Fonts and icons -->
    <link href="https://fonts.googleapis.com/css?family=Montserrat: 400,700,200" rel="stylesheet" />
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/latest/css/font-awesome.min.css" />
    <!-- CSS Files -->
    <link href="/static/css/bootstrap.min.css" rel="stylesheet" />
    <link href="/static/css/main.css" rel="stylesheet" />
</head>

<body class="signup-page">
    <div class="page-header" style="background-image: url('/static/img/{{ image }}'); background-position: center;">
        <div class="page-header-image"></div>
        <div class="content-center">
            <div class="container" style="padding-top: 20vh;">
                {% if alert_message is defined %}
                <div class="row">
                    <div class="col-md-6 ml-auto mr-auto mr-center">
                        <div class="alert alert-danger" role="alert">
                            <div class="container">
                                <div class="alert-icon">
                                    <i class="fa fa-bell"></i>
                                </div>
                                <strong>Error!</strong> {{ alert_message }}
                            </div>
                        </div>
                    </div>
                </div>
                {% endif %}
                <div class="row">
                    <div class="col-md-6 ml-auto mr-auto mr-center">
                        <div class="card card-signup" style="background-color: rgba(255, 255, 255, 0.9); border-radius: 1rem;">
                            <img src="/static/img/dsal.png" style="padding-top: 20px;">
                            <p style="font-size: 22px; font-weight: 400; margin-top: 0px; padding-top: 20px;" class="card-title text-center"><strong>GoDeep</strong> Platform<p>
                            {% if 'Valid' in message %}
                            <div style="padding-top: 0px;">
                                <a href="/view" class="btn btn-success btn-lg"><strong>Launch</strong></a>
                            </div>
                            {% endif %}
                            <div class="card-body" style="padding-top: 10px;">
                                {% if message is defined %}
                                <form class="form" method="POST" action="/licenseUpload" enctype="multipart/form-data">
                                    <div class="fileinput fileinput-new" data-provides="fileinput">
                                        <span class="btn btn-raised btn-default btn-file">
                                            <span class="fileinput-new">Add License</span>
                                            <span class="fileinput-exists">Change</span>
                                            <input type="hidden" name="license_file" accept=".lic">
                                            <input type="file" id="license_file" name="license_file" accept=".lic">
                                            <span class="fileinput-filename"></span>
                                        </span>
                                        <a class="btn btn-danger fileinput-exists" data-dismiss="fileinput">Cancel</a>
                                        <button class="btn btn-success fileinput-exists">Upload</button>
                                    </div>
                                    <p style="font-size: 16px; font-weight: 400; margin-top: 0px; padding-top: 0px;" class="card-title text-center">License Status: <strong>{{ message }}</strong><p>
                                </form>
                                {% endif %}
                            </div>
                            <div style="padding-top: 10px;">
                                <a href="mailto:info@deepsightlabs.com" class="card-title">Customer Support</a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <footer class="footer" style="background-image: url('/static/img/blur1.jpg'); background-size: cover; background-position: center;">
        <div class="container">
            <nav>
                <ul>
                    <li>
                        <strong>GoDeep</strong> Platform
                    </li>
                </ul>
            </nav>
            <div class="copyright">
                &copy;
                <script>
                    document.write(new Date().getFullYear())
                </script>,
                <a href="http://www.deepsightlabs.com" target="_blank">DeepSight AI Labs</a>
            </div>
        </div>
    </footer>
</body>

<!-- Core JS Files -->
<script src="/static/js/jquery.3.2.1.min.js" type="text/javascript"></script>
<script src="/static/js/popper.min.js" type="text/javascript"></script>
<script src="/static/js/bootstrap.min.js" type="text/javascript"></script>
<script src="/static/js/bootstrap-selectpicker.js" type="text/javascript"></script>
<script src="/static/js/jasny-bootstrap.min.js"></script>

</html>
